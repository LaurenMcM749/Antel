<!doctype html>
<html lang="en">
  <head>
    {{> partials/head title="Landkit"}}
  </head>
  <body>

    <!-- MODALS -->
    {{> partials/modals}}

    <!-- NAVBAR -->
    {{> partials/navbar classList="navbar-light" container="container" button="primary"}}

    <!-- WELCOME -->
    <section class="position-relative pt-12 pt-md-14 mt-n11 mb-8">
    

      <!-- Content -->
      <div class="container">
       
         <!-- Shape -->

    

        <div class="row align-items-center text-center text-md-start">
          <div class="col-12 col-md-6">
            <!-- Image -->
            <img src="https://i.ibb.co/9t1q5qf/trabaja-con-nosotros.png" alt="..." class="img-fluid mw-130 float-end mb-6 mb-md-0" data-aos="fade-right" style="border-radius:10px; width:90%">
            <div class="shape shape-fluid-x shape-blur-2 text-light" style="z-index: -1;">
              {{> blurs/blur-2}}
            </div>
          </div>
          <div class="col-12 col-md-6">

            <!-- Heading -->
            <h1 class="display-1 fw-bold">
              <div data-aos="fade-left">TRABAJA <span class="text-primary">con nosotros</span> </div>
            </h1>

            <!-- Text -->
            <!-- <h2 class=" mb-0 text-uppercase text-primary" data-aos="fade-left" data-aos-delay="200">
              Cambiate ya! A Antel.
            </h2> -->

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->

    </section>
    <div class="row">
      <div class="col-12">

        <!-- Image -->
        <div class="row gx-4">
          <img src="https://i.ibb.co/cYC1MQd/plantilla-de-oferta-de-empreo.png" alt="..." class="img-fluid" style="width: 70%; margin: auto">

        </div>

      </div>
    </div> <!-- / .row -->

   <!-- FEATURES -->
  




   
   

    <!-- FOOTER -->
    {{> partials/footer classList="bg-dark"}}

    <!-- JAVASCRIPT -->
    {{> partials/scripts}}

  </body>
</html>
